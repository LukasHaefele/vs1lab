<!DOCTYPE html>

<!-- File origin: VS1LAB A1a -->

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoTagApp</title>
    <link rel="stylesheet" href="./stylesheets/style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
<header class="header">
    <img src="./images/location.png" class="header__image" alt="an image of a map and location">
    <h1 class="header__title">GeoTagApp</h1>
    <nav class="header__navigation">
        <a href="#">About</a> | <a href="#">Help</a> | <a href="/">Home</a>
    </nav>
</header>

<main class="main row inset">
    <section class="main__tagging tagging col-3">
        <h2>Tagging</h2>
        <form id="tag-form" action="/tagging" method="post">

            <!-- ... your code here ... -->
            <fieldset class="form inset" >
                <legend>Add a new GeoTag</legend>
                <label class="label">Latitude:</label>
                <input class="button" type="text" placeholder="e.g. 49.01379" disabled>
                <label class="label">Longitude:</label>
                <input class="button" type="text" placeholder="e.g. 9.390071" disabled>
                <label class="label">Name:</label>
                <input class="button" type="text" placeholder="e.g. Central Berlin" required>
                <label class="label">Hashtag:</label>
                <input class="button" type="text" placeholder="e.g. #ber" pattern="#[A-Za-z]{1,10}">
                <input class="button" type="submit" value="Add Tag">
            </fieldset>
        </form>
        <!-- ############### VS1Lab 1a Form 1 End -->

    </section>

    <section class="main__discovery discovery col-9">
        <h2 class="discovery__title">Discovery</h2>

        <!-- ############### VS1Lab 1a Form 2 Start -->
        <form class="discovery__search" id="discoveryFilterForm" action="/discovery" method="post" style="width: 100%;">

            <fieldset class="form inset">
                <legend>Search</legend>
                <label class="label">Search term or keywords:</label>
                <input class="button" type="text" placeholder="e.g. Berlin" disabled>
                <input class="button" type="submit" value="Search">
            </fieldset>

        </form>
        <!-- ############### VS1Lab 1a Form 2 End -->

        <div class="discovery__wrapper">
            <div class="discovery__taglist">
                <ul class="discovery__results" id="discoveryResults">
                    <li>Castle (49.01379, 8.404435) #sights adasdsa</li>
                    <li>IWI (49.01379, 8.390071) #edu</li>
                </ul>
            </div>
            <!-- TODO: Spacer between -->
            <div class="discovery__map">
                <img src="./images/mapview.jpg" alt="a map with locations" id="mapView"/>
                <span>Result map</span>
            </div>
        </div>
    </section>

</main>

<footer class="footer">
    <span>(c) 2021/22 HKA_IWI_VSYS</span>
</footer>
</body>

</html>
